#MySQL
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/forestry?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=123456

#MyBatis
mybatis.config-location=classpath:/mybatis-config.xml

#Redis
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.max-wait=-1
spring.redis.jedis.pool.min-idle=0
spring.redis.timeout=0

#server
server.port=8089

#设置session超时时间
server.servlet.session.timeout=86400

#spring session配置
spring.session.store-type=REDIS
spring.session.redis.flush-mode=on_save

#gzip
server.compression.enabled=true
server.compression.mime-types=application/json,application/javascript,text/html,text/css,text/plain